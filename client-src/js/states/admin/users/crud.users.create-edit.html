<md-input-container>
  <label>Login</label>

  <input name=login ng-model=item.login required/>

  <div ng-messages='form.login.$error'>
    <div ng-message=required>This is required.</div>
  </div>
</md-input-container>

<md-input-container>
  <label>Password</label>
  <input name=password type=password ng-model='waCrud.item.password'/>

  <div ng-messages='form.password.$error'>
    <div ng-message='required'>This is required.</div>
  </div>
</md-input-container>

<fieldset class="standard">
  <legend>Scopes</legend>
  <div layout="row" layout-wrap flex>
    <wa-checkbox ng-model="item.scopes" value="admin">admin</wa-checkbox>
  </div>
</fieldset>
