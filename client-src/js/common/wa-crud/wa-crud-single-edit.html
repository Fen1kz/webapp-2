<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Edit {{item._id}} <a class=opens ui-sref="^.view({id: item._id})">view</a></span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="column">
    <form ng-submit='waCrud.edit()' name='form' novalidate>
      <div layout="column" wa-transclude-scope></div>
      <md-button type='submit' class='md-raised md-primary' ng-disabled="loginForm.$invalid || $root.waSpinner">
        Update
      </md-button>
    </form>
  </md-card-content>
</md-card>
