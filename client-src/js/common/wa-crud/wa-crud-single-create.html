<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Create {{item._id}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="column">
    <form ng-submit='waCrud.create()' name='form' novalidate>
      <div layout="column" wa-transclude-scope></div>
      <md-button type='submit' class='md-raised md-primary' ng-disabled="form.$invalid || $root.waSpinner">
        Create
      </md-button>
    </form>
  </md-card-content>
</md-card>
