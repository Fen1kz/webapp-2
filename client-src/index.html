<!DOCTYPE html>
<html ng-app='rlike' ng-controller="AppCtrl as appCtrl">
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
  <title>{{state.displayName}}</title><!-- Compiled and minified CSS -->
  <link rel='stylesheet' href='css/vendor.min.css'>
  <link rel='stylesheet' href='css/style.min.css'>
  <!-- Compiled and minified JavaScript -->
  <script src='js/vendor.min.js'></script>
  <script src='js/bundle.js'></script>
</head>
<body>
<div layout-fill layout="column">
  <md-toolbar>
    <div class='md-toolbar-tools' ui-view="toolbar">
    </div>
  </md-toolbar>
  <md-content ui-view='main' layout="column" layout-align="center center">
  </md-content>
</div>
<wa-spinner ng-show="appCtrl.waSpinner"></wa-spinner>
</body>
</html>
