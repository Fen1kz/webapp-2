<!DOCTYPE html>
<html ng-app='rlike' ng-controller="AppCtrl as appCtrl">
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
  <title>{{state.displayName}}</title><!-- Compiled and minified CSS -->
  <link rel='stylesheet' href='css/vendor.min.css'>
  <link rel='stylesheet' href='css/style.min.css'>
  <!-- Compiled and minified JavaScript -->
  <script src='js/vendor.min.js'></script>
  <script src='js/bundle.js'></script>
</head>
<body>
<md-toolbar>
  <div class='md-toolbar-tools' ui-view="toolbar">
  </div>
</md-toolbar>
<div wa-breadcrumbs></div>
<div layout="row">
  <div flex></div>
  <div style='position: relative' flex-xs=100 flex-sm=80 flex-md=60 flex=40>
    <md-content ui-view='main'>
    </md-content>
  </div>
  <div flex></div>
</div>
<wa-spinner ng-show="$root.waSpinner"></wa-spinner>
</body>
</html>
